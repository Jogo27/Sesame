<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="Main.css">

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>Sesame Web Application</title>

    <!-- MathJax -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    
    <!-- MathJax Update script -->
    <script>
      (function() {
        var mathOutput = null;

        MathJax.Hub.queue.Push(function() {
          mathOutput = MathJax.Hub.getAllJax("mathOutput")[0];
        });

        window.updateMathOutput = function(latex) {
          if (mathOutput != null) {
            MathJax.Hub.queue.Push(["Text", mathOutput, latex]);
          };
        };
      })();
    </script>

    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you add any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="Main/Main.nocache.js"></script>
  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->
    <noscript>
      <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
        Your web browser must have JavaScript enabled
        in order for this application to display correctly.
      </div>
    </noscript>

    <h1>Sesame</h1>

    <table id="application" align="center">
      <tr id="toolbar">
        <td id="navigation"></td>
        <td id="undoredo"></td>
        <td id="clearBut"></td>
        <td id="outputContainer" rowspan=2></td>
      </tr><tr>
        <td id="selectorContainer" colspan=3></td>
      </tr><tr>
        <td id="mathOutput" colspan=4><script type="math/tex">\text{[principle]}</script></td>
    </tr></table>

  </body>
</html>
